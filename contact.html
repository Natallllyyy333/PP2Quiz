<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="scriptpost.js" type="text/javascript"></script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "CZBD7pmlWJlOCL1-T",
            });
        })();
    </script>

</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">Quiz.</a>
        <nav class="navbar">
            <a href="index.html" class="active contact">Home</a>

            <a href="#" class="contact">Contact</a>

        </nav>
    </header>
    <div class="contact-form-container">
        <h1>Questions? - Send us a message.</h1>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" id="fullName" class="form-input" placeholder=" " required />
                <label for="fullName" class="form-label">Full Name</label>
            </div>
            <div class="form-group">

                <input type="email" id="email_id" class="form-input" placeholder=" " required>
                <label for="email_id" class="form-label">Email Address</label>
            </div>
            <div class="form-group">
                <textarea id="message" class="form-input textarea" placeholder=" " required></textarea>
                <label for="message" class="form-label">Your Message</label>
            </div>
            <button type="button" class="submit-btn" onclick="SendMail()"><span>Send Message</span>
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </div>
</body>

</html>
