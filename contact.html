<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./assets/js/scriptpost.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script>
        (function () {
            emailjs.init({
                publicKey: "CZBD7pmlWJlOCL1-T",
            });
        })();
    </script>

</head>

<body>
    <header class="contactFormheader">
        <a href="index.html" class="logo">Quiz.</a>
        <nav class="navbar">
            <a href="index.html" class="active contact">Home</a>

            <a href="#" class="contact">Contact</a>

        </nav>
    </header>


    <div class="contact-form-container" id="containner">

        <h1>Questions? - Send us a message.</h1>
        <form id="form" class="contact-form">


            <div class="field form-group">

                <input type="text" id="name" name="name" class="form-input" placeholder=" " autocomplete="given-name"
                    required>
                <label for="name" class="form-label">Full Name</label>


            </div>

            <div class="field form-group">
                <input type="email" id="email" name="email" class="form-input" placeholder=" " required>
                <label for="email" class="form-label">Email Address</label>


            </div>

            <div class="field form-group">
                <textarea id="message" name="message" class="form-input textarea" placeholder=" " required></textarea>
                <label for="message" class="form-label">Your Message</label>

            </div>

            <button type="submit" id="button" class="submit-btn"><span id="buttonValue">Send Message</span>
                <i class="fa-solid fa-paper-plane"></i>
            </button>


        </form>
    </div>

</body>

</html>
